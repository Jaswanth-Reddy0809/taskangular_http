<h1>Create User</h1>
<form [formGroup]="productFG">
    <div class="form-group">username:<input type="text" name="username" class="form-control" formControlName="name"></div>

    <div class="form-group">email:<input type="text" name="email" class="form-control" formControlName="email"></div>
    <div class="form-group">mobile:<input type="text" name="mobile" class="form-control" formControlName="mobile1"></div>
    <div class="form-group">password:<input type="text" name="password" class="form-control" formControlName="password1"></div>
    <div class="form-group">confirm-password:<input type="text" name="confirm-password" class="form-control" formControlName="confirmpass"></div>
    <div class="form-group">country:<input type="text" name="country" class="form-control" formControlName="country1"></div>
    <div class="form-group">state:<input type="text" name="state" class="form-control" formControlName="state1"></div>
    <div class="form-group">city:<input type="text" name="city" class="form-control" formControlName="city1"></div>
    <div class="form-group"> gender:<input type="text" name="gender" class="form-control" formControlName="gender1"></div>
    <div class="form-group">zipcode:<input type="text" name="zipcode" class="form-control" formControlName="zipcode1"></div>
    <br>
    <button class="btn btn-primary" [disabled]="!productFG.valid" (click)="submitform()">Create</button>
    <br>
    {{productFG.valid}}
</form>
